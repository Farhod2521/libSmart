<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kitob Qidiruv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .book {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>üìö Kitob Qidiruvi</h2>
    <input type="text" id="searchBox" placeholder="So‚Äòz kiriting...">

    <div class="result" id="results"></div>

    <script>
        const input = document.getElementById('searchBox');
        const results = document.getElementById('results');
        let timer = null;

        input.addEventListener('input', function () {
            clearTimeout(timer);
            const query = this.value.trim();
            if (query.length === 0) {
                results.innerHTML = '';
                return;
            }

            timer = setTimeout(async () => {
                console.log("üîç Qidirilmoqda:", query);
                try {
                    const res = await fetch(`http://62.113.41.191:8080/search?q=${encodeURIComponent(query)}`);
                    const data = await res.json();

                    results.innerHTML = '';
                    if (data.length === 0) {
                        results.innerHTML = '<p>‚ùå Hech narsa topilmadi.</p>';
                    } else {
                        data.forEach(book => {
                            const div = document.createElement('div');
                            div.className = 'book';
                            div.innerHTML = `
                                <strong>${book.title_uz || book.title_ru || book.title_en}</strong><br>
                                <em>${book.description_uz || ''}</em>
                            `;
                            results.appendChild(div);
                        });
                    }
                } catch (error) {
                    console.error("Xatolik:", error);
                    results.innerHTML = '<p style="color:red">üö® Server bilan aloqa yo‚Äòq!</p>';
                }
            }, 500); // 0.5s delay
        });
    </script>

</body>
</html>
